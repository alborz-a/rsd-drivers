# Gradle performance
# Conservative memory for 4GB server running Docker + Fleetbase
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Daemon timeout (shorter to release memory)
org.gradle.daemon.idletimeout=600000
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.workers.max=1
org.gradle.configureondemand=true
org.gradle.caching=true

# Android
android.useAndroidX=true

android.enableJetifier=true

systemProp.gradle.network.interfaces=localhost
org.gradle.daemon.address=127.0.0.1
# React Native
newArchEnabled=false
hermesEnabled=true

# Fix file system watching on Windows
org.gradle.vfs.watch=false